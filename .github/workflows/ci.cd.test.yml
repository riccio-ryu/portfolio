name: ðŸš€ Deploy workflow on test environment

on:
  push:
    branches: [develop,"release/v**"]
  pull_request:
    branches: [develop]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.10.0]
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ðŸ“€ Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: âœ¨ Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8.13.1
          run_install: false

      - name: ðŸš› Get pnpm cache store directory
        id: pnpm-cache
        shell: bash
        run: |
            echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: âš¡ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
               ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”¨ Build Project
        run: pnpm build
  deploy:
    env:
      ENV_PATH: .env
      S3_BUCKET_DIR_NAME: test
      DEPLOYMENT_GROUP_NAME: test
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ðŸ—‚ï¸ Make config folder
        run: mkdir -p config

      - name: âš™ï¸ Create .env file
        run: |
          touch ${{ env.ENV_PATH }}
          echo DOMAIN_FIR=${{ secrets.DOMAIN_FIR }} >> ${{ env.ENV_PATH }}
          echo SOCKET_PORT_PROD=${{ secrets.SOCKET_PORT_PROD }} >> ${{ env.ENV_PATH }}
          echo SOCKET_PORT_TEST=${{ secrets.SOCKET_PORT_TEST }} >> ${{ env.ENV_PATH }}

      - name: ðŸ“¦ Zip project files
        run: zip -r ./$GITHUB_SHA.zip .
      
      - name: ðŸŒŽ Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
          
      - name: ðŸš› Upload to S3
         run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://${{ secrets.S3_BUCKET_NAME }}/${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
         
      - name: ðŸš€ Deploy to EC2 with CodeDeploy
         run: aws deploy create-deployment
             --application-name codedeploy-app
             --deployment-config-name CodeDeployDefault.AllAtOnce
             --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }}
             --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},bundleType=zip,key=${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
